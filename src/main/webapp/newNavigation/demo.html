    <script>
        var userType = localStorage.getItem("usertype"); //0.系统管理员   1.单位管理员   2.特权管理员    3.普通用户
        var userName = localStorage.getItem("userName");
        var userUnitname = localStorage.getItem("userUnitname");

        if (userType == '0') {
            userType = '系统管理员';
        } else if (userType == '1') {
            userType = '单位管理员';
        } else if (userType == '2') {
            userType = '特权管理员';
        } else {
            userType = '普通用户';
        }

        function load() {
            document.getElementById("username").innerHTML = userName;
            document.getElementById("usertype").innerHTML = userType;
            document.getElementById("userunit").innerHTML = userUnitname;

            if (userType == "0") {
                $("#Display").hide();
                $("#Authorized").hide();
                $("#UserSpManagment").hide();
            } else if (userType == "3") {
                $("#Maintenance").hide();
                $("#Getwayrent").hide();
                $("#Authorized").hide();
                $("#systemManagement").hide();
                $("#systemManagementM").hide();
            }
        }

        function Out() {
            $.ajax({
                url: '/user/exit',
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (json) {
                    userType = '0';
                    alert("退出成功");
                    location.href = "../index.html";
                },
                error: function () {}
            });

        }
    </script>

    <script type="text/javascript">
        $(".main-page .nav div").mouseenter(function () {
            var $this = $(this);
            var index = $this.index();
        }).mouseleave(function () {
            var $this = $(this);
            var index = $this.index();
        }).click(function () {
            var $this = $(this);
            var index = $this.index();
            var l = -(index * 800);
            $(".main-page .nav div").removeClass("on");
            $(".main-page .nav div").eq(index).addClass("on");
            $(".main-page .content .con-ggh:eq(0)").stop().animate({
                "margin-top": l
            }, 500);
        });


        $(function () {
            $("#loading").fadeOut(500);
            $("#main").show();
        });
    </script>
