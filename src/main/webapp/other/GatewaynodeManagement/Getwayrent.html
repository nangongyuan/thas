<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">

    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
    <title>网关租赁管理</title>
    <style>
        #tbunit {
            position: absolute;
            height: auto;
        }

        #tbuser {
            position: absolute;
            height: auto;
            left: 750px;
        }

        #fm {
            margin: 0;
            padding: 10px 30px;
        }
    </style>
    <script>
        var AddorUpdateType = 1;



        function Submit1() {
            var Getwayid = myform.Getwayid.value;
            var Unitid = myform.Unitid.value;
            var Starttime = myform.Starttime.value;
            var Endtime = myform.Endtime.value;
            var Rentid = myform.Rentid.value;
            var url;
            if (AddorUpdateType == 0) { //修改节点
                $.ajax({
                    url: '/unit/updateRent',
                    type: 'get',
                    dataType: "json",
                    data: {
                        "StartTime": Starttime,
                        "EndTime": Endtime,
                        "getwayId": Getwayid,
                        "unitId": Unitid,
                        "rentId": Rentid,
                        "pay": "0.0",
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    async: false,
                    success: function (json) {
                        var succeed = $.trim(json.succeed);
                        if (succeed == "true") {
                            alert("修改成功");
                        } else {
                            alert(json.msg);
                            location.reload(true); //重新刷新页面
                        }
                    }
                })
            } else if (AddorUpdateType == 1) { //添加节点
                $.ajax({
                    url: '/unit/addRent',
                    type: 'get',
                    dataType: "json",
                    data: {
                        "StartTime": Starttime,
                        "EndTime": Endtime,
                        "getwayId": Getwayid,
                        "unitId": Unitid,
                        "pay": "0.0",
                    },
                    async: false,
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function (json) {
                        var succeed = $.trim(json.succeed);
                        if (succeed == "true") {
                            alert("添加成功");
                        } else {
                            alert(json.msg);
                            location.reload(true); //重新刷新页面
                        }
                    }
                })
            }
        }
    </script>
</head>

<body style="overflow-x:hidden;overflow-y:hidden;">
    <div id="tbunit" style="width:99%;height:99%">
        <table id="rentManagement"></table>

    </div>

    <script type="text/javascript">
        $(function () {
            var a = 0;
            var editRow = undefined;

            var datagrid1 = $('#rentManagement').datagrid({
                url: '/unit/getRent',
                title: '网关租赁管理',
                method: 'get',
                fit: true,
                fitColumns: true,
                toolbar: [{
                        text: '添加',
                        iconCls: 'icon-add',
                        handler: function () { //添加列表的操作按钮添加，修改，删除等
                            getwayAddorUpdateType = 1;
                            $('#AddorUpdate').window('open');
                        }

                    },
                    '-',
                    {
                        text: '修改',
                        iconCls: 'icon-edit',
                        handler: function () {
                            var rows = datagrid1.datagrid("getSelections");
                            var row = datagrid1.datagrid("getSelected");

                            if (rows.length > 0) {
                                $('#AddorUpdate').window('open');
                                $("#Getwayid").attr("value", row.getwayId); //填充内容
                                $("#Unitid").attr("value", row.unitId);
                                $("#Starttime").attr("value", row.startTime);
                                $("#Endtime").attr("value", row.endTime);
                                $("#Rentid").attr("value", row.rentId);

                            } else {
                                $.messager.alert("提示", "请选择要修改的数据", "error");
                            }
                            AddorUpdateType = 0;
                        }

                    },
                    '-',
                    {
                        text: '删除',
                        iconCls: 'icon-remove',
                        handler: function () {
                            //删除时先获取选择行
                            var rows = datagrid1.datagrid("getSelections");
                            var row = datagrid1.datagrid("getSelected");
                            if (rows.length > 0) {
                                $.messager.confirm("提示", "你确定要删除吗?", function (r) {
                                    if (r) {
                                        $.ajax({
                                            url: '/unit/deleteRent',
                                            type: 'post',
                                            data: {
                                                "rentId": row.rentId
                                            },
                                            async: false,
                                            xhrFields: {
                                                withCredentials: true
                                            },
                                            crossDomain: true,
                                            success: function (json) {
                                                var succeed = $.trim(json.succeed);
                                                if (succeed == "true") {
                                                    alert("删除成功");
                                                } else {
                                                    alert(json.msg);
                                                    location.reload(true); //重新刷新页面
                                                }
                                            }
                                        })

                                        location.reload(true); //重新刷新页面
                                    }
                                });
                            } else {
                                $.messager.alert("提示", "请选择要删除的数据", "error");
                            }
                        }

                    }
                ],
                columns: [
                    [{
                            field: 'getwayId',
                            title: '网关ID',
                            width: 150,
                            editor: 'text'
                        },
                        {
                            field: 'startTime',
                            title: '网关租赁开始时间',
                            width: 200,
                            editor: 'text',

                            formatter: function (value, row, index) {
                                if (row.startTime == null) {
                                    return "未租赁";
                                } else {
                                    var time = new Date(row.startTime);
                                    commonTime = time.toLocaleDateString();
                                    return commonTime;
                                }
                            }


                        },
                        {
                            field: 'endTime',
                            title: '网关租赁到期时间',
                            width: 200,
                            editor: 'text',

                            formatter: function (value, row, index) {
                                if (row.endTime == null) {
                                    return "未租赁";
                                } else {
                                    var time = new Date(row.endTime);
                                    commonTime = time.toLocaleDateString();
                                    return commonTime;
                                }
                            }


                        },
                        {
                            field: 'unitId',
                            title: '所属单位ID',
                            width: 150,
                            editor: 'text'
                        },
                    ]
                ],



                pagination: true,
                singleSelect: true,
                pageSize: 20,
                pageList: [1, 2, 20],
            }) //动态加载单位数据表格  


        })
    </script>


    <div id="AddorUpdate" closed='true' class="easyui-dialog" title="请输入添加/修改信息" style="width:260px;height:270px;" data-options="iconCls:'none',resizable:true,modal:true">
        <form name="myform">

            <table border="0" style="margin:10px 0;border-collapse:   separate;   border-spacing:   10px;">

                <tr>
                    <td>网关ID</td>
                    <td>
                        <input id="Getwayid">
                    </td>
                </tr>

                <tr>
                    <td>单位ID</td>
                    <td>
                        <input id="Unitid">
                    </td>
                </tr>

                <tr>
                    <td>租赁开始时间</td>
                    <td>
                        <input id="Starttime" type="text" class="easyui-datebox" required="required"></input>
                    </td>
                </tr>

                <tr>
                    <td>租赁结束时间</td>
                    <td>
                        <input id="Endtime" type="text" class="easyui-datebox" required="required"></input>
                    </td>
                </tr>
            </table>

            <div style="display:none">
                <input id="Rentid">
            </div>

            <button style="position:absolute;width:50px;height:30px;right:20px" onclick="Submit1()">提交</button>

        </form>


    </div>

</body>

</html>
